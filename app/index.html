<!DOCYTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste Front Angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="container">
    <h1 class="text-center">Lista de programadores</h1>
    <form>
        <div class="form-group">

        </div>
        <div class="form-row">
            <div class="col">
                <label for="primeiroNome">Primeiro Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Primeiro Nome">
            </div>
            <div class="col">
                <label for="segundoNome">Sobrenome</label>
                <input type="text" id="sobreNome" class="form-control" placeholder="Segundo Nome">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" class="form-control" required autofocus />
            </div>
            <div class="col">
                <label for="idade">Idade</label>
                <input type="number" min="1" step="1" id="idade" class="form-control" value="1" required />
            </div>
        </div>
        <div class="form-group">
            <label for="linguagemFavorita">Linguagem de programação favorita</label>
            <input type="text" class="form-control" id="langFavorita" placeholder="Ex: Javascript">
        </div>
        <div class="form-group">
            <label for="obs">Observações</label>
            <textarea class="form-control" id="obs" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div id="programadoresView"></div>
    <script src="js/models/Programador.js"></script>
    <script src="js/controllers/ProgramadoresController.js"></script>
    <script src="js/models/Programadores.js"></script>
    <script src="js/views/ProgramadoresView.js"></script>

</body>

</html>
